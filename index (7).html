<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Maison - Fine Dining Excellence</title>
    <meta name="description" content="Experience exquisite dining at La Maison. Michelin-recognized restaurant offering culinary artistry in an atmosphere of refined elegance.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            scroll-behavior: smooth;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Lucide Icon Components
        const ChefHat = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/>
                <line x1="6" x2="18" y1="17" y2="17"/>
            </svg>
        );

        const MapPin = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                <circle cx="12" cy="10" r="3"/>
            </svg>
        );

        const Phone = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
            </svg>
        );

        const Mail = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="20" height="16" x="2" y="4" rx="2"/>
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
            </svg>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
        );

        const Star = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
            </svg>
        );

        const ArrowRight = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M5 12h14"/>
                <path d="m12 5 7 7-7 7"/>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M18 6 6 18"/>
                <path d="m6 6 12 12"/>
            </svg>
        );

        const Sparkles = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                <path d="M5 3v4"/>
                <path d="M19 17v4"/>
                <path d="M3 5h4"/>
                <path d="M17 19h4"/>
            </svg>
        );

        const Utensils = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
                <path d="M7 2v20"/>
                <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
            </svg>
        );

        const Wine = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M8 22h8"/>
                <path d="M7 10h10"/>
                <path d="M12 15v7"/>
                <path d="M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"/>
            </svg>
        );

        const Award = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="8" r="6"/>
                <path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
            </svg>
        );

        // Main App Component with Routing
        const RestaurantWebsite = () => {
          const [currentPage, setCurrentPage] = useState('home');
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          const [isTransitioning, setIsTransitioning] = useState(false);

          const navigateTo = (page) => {
            setIsTransitioning(true);
            setIsMenuOpen(false);
            setTimeout(() => {
              setCurrentPage(page);
              window.scrollTo({ top: 0, behavior: 'smooth' });
              setTimeout(() => setIsTransitioning(false), 100);
            }, 400);
          };

          return (
            <div className="font-sans bg-[#0a0a0a] text-white min-h-screen">
              <Navigation 
                currentPage={currentPage} 
                navigateTo={navigateTo}
                isMenuOpen={isMenuOpen}
                setIsMenuOpen={setIsMenuOpen}
              />
              
              <div className={`transition-opacity duration-400 ${isTransitioning ? 'opacity-0' : 'opacity-100'}`}>
                {currentPage === 'home' && <HomePage navigateTo={navigateTo} />}
                {currentPage === 'menu' && <MenuPage />}
                {currentPage === 'about' && <AboutPage />}
                {currentPage === 'gallery' && <GalleryPage />}
                {currentPage === 'reviews' && <ReviewsPage />}
                {currentPage === 'contact' && <ContactPage />}
              </div>

              <Footer navigateTo={navigateTo} />
            </div>
          );
        };

        // Navigation Component
        const Navigation = ({ currentPage, navigateTo, isMenuOpen, setIsMenuOpen }) => {
          const [scrolled, setScrolled] = useState(false);

          useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const navItems = ['Home', 'Menu', 'About', 'Gallery', 'Reviews', 'Contact'];

          return (
            <>
              <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-500 ${
                scrolled ? 'bg-black/95 backdrop-blur-lg py-4 shadow-2xl' : 'bg-transparent py-6'
              }`}>
                <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                  <div 
                    onClick={() => navigateTo('home')}
                    className="text-2xl font-bold tracking-tight cursor-pointer hover:opacity-80 transition-opacity"
                    style={{ fontFamily: 'Cormorant Garamond, serif' }}
                  >
                    <span className="text-[#d4af37]">La</span> Maison
                  </div>
                  
                  <div className="hidden md:flex items-center gap-8">
                    {navItems.map((item) => (
                      <button
                        key={item}
                        onClick={() => navigateTo(item.toLowerCase())}
                        className={`text-sm uppercase tracking-widest transition-all duration-300 hover:text-[#d4af37] relative group ${
                          currentPage === item.toLowerCase() ? 'text-[#d4af37]' : 'text-white/80'
                        }`}
                        style={{ fontFamily: 'Montserrat, sans-serif', letterSpacing: '0.15em' }}
                      >
                        {item}
                        <span className={`absolute -bottom-1 left-0 h-[1px] bg-[#d4af37] transition-all duration-300 ${
                          currentPage === item.toLowerCase() ? 'w-full' : 'w-0 group-hover:w-full'
                        }`} />
                      </button>
                    ))}
                    <button className="bg-[#d4af37] text-black px-6 py-2.5 text-sm font-semibold tracking-wider uppercase hover:bg-[#f4cf5c] transition-all duration-300 hover:scale-105">
                      Reserve
                    </button>
                  </div>

                  <button 
                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                    className="md:hidden text-[#d4af37] hover:opacity-80 transition-opacity"
                  >
                    {isMenuOpen ? <X size={28} /> : (
                      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                      </svg>
                    )}
                  </button>
                </div>
              </nav>

              {/* Mobile Menu */}
              <div className={`fixed inset-0 bg-black z-40 md:hidden transition-all duration-500 ${
                isMenuOpen ? 'opacity-100 visible' : 'opacity-0 invisible'
              }`}>
                <div className="flex flex-col items-center justify-center h-full gap-8">
                  {navItems.map((item, index) => (
                    <button
                      key={item}
                      onClick={() => navigateTo(item.toLowerCase())}
                      className={`text-3xl font-bold tracking-wide transition-all duration-300 hover:text-[#d4af37] ${
                        currentPage === item.toLowerCase() ? 'text-[#d4af37]' : 'text-white'
                      }`}
                      style={{ 
                        fontFamily: 'Cormorant Garamond, serif',
                        animationDelay: `${index * 100}ms`,
                        animation: isMenuOpen ? 'fadeInUp 0.6s ease-out forwards' : 'none'
                      }}
                    >
                      {item}
                    </button>
                  ))}
                </div>
              </div>
            </>
          );
        };

        // Home Page
        const HomePage = ({ navigateTo }) => {
          const [isVisible, setIsVisible] = useState(false);

          useEffect(() => {
            setIsVisible(true);
          }, []);

          return (
            <div>
              {/* Hero Section */}
              <section className="relative h-screen flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0 bg-gradient-to-br from-black via-[#1a1410] to-black opacity-90" />
                <div 
                  className="absolute inset-0 opacity-20"
                  style={{
                    backgroundImage: 'radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.08) 0%, transparent 50%)',
                  }}
                />
                
                <div className={`relative z-10 text-center px-6 transition-all duration-1000 delay-200 ${
                  isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'
                }`}>
                  <div className="mb-6 flex justify-center">
                    <Sparkles className="text-[#d4af37] animate-pulse" size={32} />
                  </div>
                  <h1 
                    className="text-6xl md:text-8xl font-bold mb-6 tracking-tight"
                    style={{ fontFamily: 'Cormorant Garamond, serif' }}
                  >
                    Exquisite Dining
                    <br />
                    <span className="text-[#d4af37]">Reimagined</span>
                  </h1>
                  <p 
                    className="text-xl md:text-2xl mb-12 text-white/70 max-w-2xl mx-auto tracking-wide"
                    style={{ fontFamily: 'Montserrat, sans-serif' }}
                  >
                    Where culinary artistry meets timeless elegance
                  </p>
                  <div className="flex flex-col sm:flex-row gap-4 justify-center">
                    <button 
                      onClick={() => navigateTo('menu')}
                      className="bg-[#d4af37] text-black px-10 py-4 text-sm font-bold uppercase tracking-widest hover:bg-[#f4cf5c] transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-[#d4af37]/50"
                    >
                      Explore Menu
                    </button>
                    <button className="border-2 border-[#d4af37] text-[#d4af37] px-10 py-4 text-sm font-bold uppercase tracking-widest hover:bg-[#d4af37] hover:text-black transition-all duration-300 hover:scale-105">
                      Reserve Table
                    </button>
                  </div>
                </div>

                <div className="absolute bottom-12 left-1/2 -translate-x-1/2 animate-bounce">
                  <div className="w-6 h-10 border-2 border-[#d4af37]/50 rounded-full flex justify-center p-2">
                    <div className="w-1.5 h-2 bg-[#d4af37] rounded-full animate-pulse" />
                  </div>
                </div>
              </section>

              {/* Featured Dishes Preview */}
              <section className="py-24 px-6 bg-gradient-to-b from-black to-[#0f0f0f]">
                <AnimatedSection>
                  <div className="max-w-7xl mx-auto">
                    <div className="text-center mb-16">
                      <h2 
                        className="text-5xl md:text-6xl font-bold mb-4"
                        style={{ fontFamily: 'Cormorant Garamond, serif' }}
                      >
                        Signature <span className="text-[#d4af37]">Creations</span>
                      </h2>
                      <p className="text-white/60 text-lg max-w-2xl mx-auto">
                        Handcrafted dishes that tell a story of passion and precision
                      </p>
                    </div>

                    <div className="grid md:grid-cols-3 gap-8">
                      {[
                        { name: 'Truffle Risotto', desc: 'Arborio rice, black truffle, aged parmesan', price: '$48' },
                        { name: 'Wagyu Tenderloin', desc: 'Japanese A5, red wine reduction, seasonal vegetables', price: '$85' },
                        { name: 'Lobster Thermidor', desc: 'Atlantic lobster, brandy cream, herb crust', price: '$72' }
                      ].map((dish, index) => (
                        <DishCard key={index} dish={dish} index={index} />
                      ))}
                    </div>

                    <div className="text-center mt-12">
                      <button 
                        onClick={() => navigateTo('menu')}
                        className="inline-flex items-center gap-2 text-[#d4af37] text-sm uppercase tracking-widest font-semibold hover:gap-4 transition-all duration-300 group"
                      >
                        View Full Menu
                        <ArrowRight className="group-hover:translate-x-1 transition-transform" size={20} />
                      </button>
                    </div>
                  </div>
                </AnimatedSection>
              </section>

              {/* Experience Section */}
              <section className="py-24 px-6 bg-[#0f0f0f] relative overflow-hidden">
                <div className="absolute inset-0 opacity-5">
                  <div className="absolute top-20 left-20 w-96 h-96 bg-[#d4af37] rounded-full blur-[120px]" />
                  <div className="absolute bottom-20 right-20 w-96 h-96 bg-[#d4af37] rounded-full blur-[120px]" />
                </div>
                
                <AnimatedSection>
                  <div className="max-w-6xl mx-auto grid md:grid-cols-3 gap-12 relative z-10">
                    {[
                      { icon: <Award size={48} />, title: 'Michelin Recognized', desc: 'Awarded for excellence in culinary innovation' },
                      { icon: <ChefHat size={48} />, title: 'Master Chefs', desc: 'Decades of combined experience from around the world' },
                      { icon: <Wine size={48} />, title: 'Curated Wine List', desc: 'Over 300 selections from premier vineyards' }
                    ].map((item, index) => (
                      <div 
                        key={index}
                        className="text-center group hover:scale-105 transition-transform duration-300"
                      >
                        <div className="text-[#d4af37] mb-6 flex justify-center group-hover:rotate-12 transition-transform duration-500">
                          {item.icon}
                        </div>
                        <h3 className="text-2xl font-bold mb-3" style={{ fontFamily: 'Cormorant Garamond, serif' }}>
                          {item.title}
                        </h3>
                        <p className="text-white/60">{item.desc}</p>
                      </div>
                    ))}
                  </div>
                </AnimatedSection>
              </section>

              {/* CTA Section */}
              <section className="py-32 px-6 bg-gradient-to-br from-[#1a1410] via-black to-[#0f0f0f] relative overflow-hidden">
                <div className="absolute inset-0 opacity-10">
                  <div className="absolute inset-0" style={{
                    backgroundImage: 'repeating-linear-gradient(45deg, #d4af37 0px, #d4af37 1px, transparent 1px, transparent 20px)',
                  }} />
                </div>
                
                <AnimatedSection>
                  <div className="max-w-4xl mx-auto text-center relative z-10">
                    <h2 
                      className="text-5xl md:text-7xl font-bold mb-6"
                      style={{ fontFamily: 'Cormorant Garamond, serif' }}
                    >
                      An Evening to <span className="text-[#d4af37]">Remember</span>
                    </h2>
                    <p className="text-xl text-white/70 mb-12 max-w-2xl mx-auto">
                      Reserve your table and experience culinary excellence that transcends the ordinary
                    </p>
                    <button className="bg-[#d4af37] text-black px-12 py-5 text-sm font-bold uppercase tracking-widest hover:bg-[#f4cf5c] transition-all duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-[#d4af37]/50">
                      Make a Reservation
                    </button>
                  </div>
                </AnimatedSection>
              </section>
            </div>
          );
        };

        // Menu Page
        const MenuPage = () => {
          const categories = [
            {
              name: 'Starters',
              icon: <Sparkles size={24} />,
              items: [
                { name: 'Oysters Rockefeller', desc: 'Fresh oysters, spinach, hollandaise, parmesan crust', price: '$28' },
                { name: 'Foie Gras Torchon', desc: 'Duck liver, brioche, cherry compote, pistachios', price: '$32' },
                { name: 'Tuna Tartare', desc: 'Yellowfin tuna, avocado, sesame, ponzu', price: '$24' },
                { name: 'Burrata', desc: 'Heirloom tomatoes, basil, aged balsamic, olive oil', price: '$22' }
              ]
            },
            {
              name: 'Mains',
              icon: <Utensils size={24} />,
              items: [
                { name: 'Wagyu Tenderloin', desc: 'Japanese A5, red wine reduction, seasonal vegetables', price: '$85', signature: true },
                { name: 'Lobster Thermidor', desc: 'Atlantic lobster, brandy cream, herb crust', price: '$72', signature: true },
                { name: 'Truffle Risotto', desc: 'Arborio rice, black truffle, aged parmesan', price: '$48', signature: true },
                { name: 'Duck Confit', desc: 'Crispy duck leg, cherry gastrique, potato puree', price: '$56' },
                { name: 'Sea Bass', desc: 'Mediterranean sea bass, saffron sauce, fennel', price: '$62' },
                { name: 'Lamb Rack', desc: 'New Zealand lamb, rosemary jus, root vegetables', price: '$68' }
              ]
            },
            {
              name: 'Desserts',
              icon: <Award size={24} />,
              items: [
                { name: 'Chocolate Soufflé', desc: 'Dark chocolate, vanilla ice cream, raspberry coulis', price: '$18' },
                { name: 'Crème Brûlée', desc: 'Classic vanilla custard, caramelized sugar', price: '$14' },
                { name: 'Tarte Tatin', desc: 'Caramelized apple, puff pastry, vanilla bean', price: '$16' },
                { name: 'Tiramisu', desc: 'Mascarpone, espresso, cocoa, ladyfingers', price: '$15' }
              ]
            },
            {
              name: 'Beverages',
              icon: <Wine size={24} />,
              items: [
                { name: 'House Red Wine', desc: 'Bordeaux blend, full-bodied', price: '$12/glass' },
                { name: 'House White Wine', desc: 'Chardonnay, crisp and elegant', price: '$12/glass' },
                { name: 'Champagne', desc: 'Moët & Chandon, celebrations await', price: '$18/glass' },
                { name: 'Craft Cocktails', desc: 'Mixologist creations, seasonal ingredients', price: '$16' }
              ]
            }
          ];

          return (
            <div className="pt-32 pb-24 px-6 bg-gradient-to-b from-black via-[#0f0f0f] to-black min-h-screen">
              <div className="max-w-6xl mx-auto">
                <AnimatedSection>
                  <div className="text-center mb-20">
                    <h1 
                      className="text-6xl md:text-7xl font-bold mb-6"
                      style={{ fontFamily: 'Cormorant Garamond, serif' }}
                    >
                      Our <span className="text-[#d4af37]">Menu</span>
                    </h1>
                    <p className="text-xl text-white/60 max-w-2xl mx-auto">
                      A curated selection of artisanal dishes crafted with the finest ingredients
                    </p>
                  </div>
                </AnimatedSection>

                {categories.map((category, categoryIndex) => (
                  <AnimatedSection key={categoryIndex}>
                    <div className="mb-20">
                      <div className="flex items-center gap-4 mb-10">
                        <div className="text-[#d4af37]">{category.icon}</div>
                        <h2 
                          className="text-4xl font-bold"
                          style={{ fontFamily: 'Cormorant Garamond, serif' }}
                        >
                          {category.name}
                        </h2>
                        <div className="flex-1 h-[1px] bg-gradient-to-r from-[#d4af37] to-transparent ml-4" />
                      </div>

                      <div className="grid md:grid-cols-2 gap-6">
                        {category.items.map((item, itemIndex) => (
                          <MenuItem key={itemIndex} item={item} index={itemIndex} />
                        ))}
                      </div>
                    </div>
                  </AnimatedSection>
                ))}
              </div>
            </div>
          );
        };

        // About Page
        const AboutPage = () => {
          return (
            <div className="pt-32 pb-24 px-6 bg-gradient-to-b from-black via-[#0f0f0f] to-black min-h-screen">
              <div className="max-w-6xl mx-auto">
                <AnimatedSection>
                  <div className="text-center mb-20">
                    <h1 
                      className="text-6xl md:text-7xl font-bold mb-6"
                      style={{ fontFamily: 'Cormorant Garamond, serif' }}
                    >
                      Our <span className="text-[#d4af37]">Story</span>
                    </h1>
